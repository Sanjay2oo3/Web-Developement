<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<body>
    <header>
        <nav class="bg-black w-auto h-16 flex justify-between flex-wrap items-center p-3">
            <div class="flex">
                <img class="w-22 ml-4" src="https://www.indonez.com/html-demo/liquid/img/user/header-logo-6ohuZh.svg" alt="Logo">
            </div>
            <div class="flex">
                <button class="text-white mr-9 bg-red-600 rounded-xl p-2 text-xs w-22 h-9 hidden sm:block ">Create Account</button>
                <img class="w-10 h-9 mr-4 bg-green-800 rounded-full hidden sm:block " src="./assest/profilephoto.jpeg" alt="Profile Photo">
               <div class="sm:hidden">
                <span class="material-symbols-outlined text-white w-5 mr-5">
                    menu
                </span>
            </div>
            </div>
        </nav>
    </header>
    <section>
    <div class="bg-black flex justify-around items-center p-4 flex-col sm:flex-row">
        <div class="p-4">
            <h1 class="text-white font-semibold text-5xl m-2">Multi-regulated global broker.</h1>
            <p class="text-gray-400 m-2">A trusted destination for traders worldwide, Authorize by FCA, ASIC & FSCA</p>
            <button class="text-white border-solid border-2 rounded-md border-red-600 text-xs m-2 p-2">DISCOVER ACCOUNTS</button>
        </div>
        <div class="p-4">
            <img src="./assest/in-liquid-slide-2.svg" alt="Liquid-Slide">
        </div>
    </div>
</section>

<section class="bg-black flex sm:justify-around items-center flex-col sm:flex-row pt-10 pb-10 gap-8">
    <div class="flex">
        <img src="./assest/alphabet.svg" alt="Alphabet" class="w-24">
        <div class="bg-green-600 font-bold p-2 ml-4 rounded-md">
            <h1>^ 132.60</h1>
        </div>
    </div>
    <div class="flex">
        <img src="./assest/microsoft.svg" alt="Microsoft" class="w-24">
        <div class="bg-green-600 font-bold p-2 ml-4 rounded-md">
            <h1>^ 370.50</h1>
        </div>
    </div>
    <div class="flex">
        <img src="./assest/facebook.svg" alt="Facebook" class="w-24">
        <div class="bg-red-600 font-bold p-2 ml-4 rounded-md">
            <h1>v 334.92</h1>
        </div>
    </div>
    <div class="flex ">
        <img src="./assest/amazon.svg" alt="Amazon" class="w-24">
        <div class="bg-green-600 font-bold p-2 ml-4 rounded-md">
            <h1>^ 149.97</h1>
        </div>
    </div>
    <div class="flex">
        <img src="./assest/tesla.svg" alt="Tesla" class="w-24">
        <div class="bg-red-600 font-bold p-2 ml-4 rounded-md">
            <h1>v 253.10 </h1>
        </div>
    </div>
</section>
</body>
</html>
