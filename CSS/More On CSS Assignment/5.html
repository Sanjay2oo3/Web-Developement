<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image border changes when hover</title>
</head>
<style>
    img:hover{
        border-radius: 50%;
        border-color: #00ff2a;
    }
    img{
        border-style: solid;
        border-width: 20px;
        border-color: #5d5d5d;
    }
</style>
<body>
    <img src="hitesh.jpeg" alt="PW Skills Photo">
</body>
</html>
