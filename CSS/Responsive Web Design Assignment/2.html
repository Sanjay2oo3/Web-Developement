<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav Bar</title>
</head>
<link rel="stylesheet" href="2.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
<body>
    <nav>
        <section class="large-screens">
          <img
            src="./assest/logo.svg"
            alt="Logo"
          />
          <div class="nav-links">
            <a href="#">Home</a><a href="#">Blog</a><a href="#">About</a
            ><a href="#">Contact</a>
          </div>
          <button>Login</button>
        </section>
  
        <section class="small-screens">
          <img
            src="./assest/logo.svg"
            alt="Logo"
          />
  
          <div>
            <span class="material-symbols-outlined"> menu </span>
          </div>
        </section>
      </nav>
      <main class="hero-section">
        <div class="text-section">
          <h3>Say Hi To</h3>
          <h1>One Card</h1>
          <h4>Co-branded Card Issuers :</h4>
          <div class="sponsor-images">
            <img
              src="https://www.getonecard.app/images/legal/Banking_partners_24thJan_dark__.png"
              alt="sponsor1"
            />
          </div>
          <p>
            India's best metal credit card. Built with full-stack tech. Backed by
            the principles of simplicity, transparency, and giving back control to
            the user.
          </p>
        </div>
        <video loop autoplay="autoplay" controls>
          <source
            src="https://www.getonecard.app/images/say_hi_2x_d3_.mp4"
            type="video/mp4"
          />
        </video>
      </main>
</body>
</html>
