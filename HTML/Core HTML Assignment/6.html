<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <h1>List of tags</h1>
    
    <ol>
    <li>label:- Defines a label for an input element</li>
    <li>a:- Defines a hyperlink</li>
    <li>b:- Defines bold text</li>
    <li>body:- Defines the document's body</li>
    <li>br:- Defines a single line break</li>
    </ol>
</body>
</html>
